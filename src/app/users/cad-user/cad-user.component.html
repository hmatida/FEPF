<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-md-7">
      <div class="card">
        <div class="header">
          <h4 class="title">Cadastro de Usuário</h4>
        </div>
        <div class="content">
          <form [formGroup]="formUserCad" novalidate (ngSubmit)="saveUser(formUserCad.value)">
            <div class="row">
              <div class="col-md-7">
                <div class="form-group">
                  <label>Nome</label>
                  <input type="text" class="form-control border-input is-invalid" formControlName="name" placeholder="Nome completo" required>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label>Login</label>
                  <input type="text" class="form-control border-input" formControlName="login" placeholder="Mínimo 5 caracteres">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label>Sexo</label>
                  <select class="form-control border-input" formControlName="sex">
                    <option value="MASC">Masculino</option>
                    <option value="FEM">Feminino</option>
                  </select>
                </div>
              </div>
              <div class="col-md-7"></div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Senha</label>
                  <input type="password" formControlName="password"class="form-control border-input" placeholder="Mínimo 6 caracter">
                </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    <label>Repita a Senha</label>
                    <input type="password" formControlName="passwordRpt" class="form-control border-input" placeholder="Mínimo 6 caracter">
                  </div>
                </div>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="!formUserCad.valid" class="btn btn-info btn-fill btn-wd">Salvar</button>
             <a> <button type="reset" class="btn btn-warning btn-fill btn-wd" (click)="resetForm()" >Limpar</button> </a>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-5">
      <div class="card">
        <div class="header">
            <h4 class="title">Usuários Cadastrados</h4>
            <p class="category">Here is a subtitle for this table</p>
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Login</th>
                        <th style="text-align: center">Visualizar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id_usuario}}</td> 
                        <td>{{user.login}}</td> 
                        <td style="text-align: center" (click)="editUser(user, user.id_usuario)"> <a class="btn btn-sm btn-success"><i class="ti-eye"></i></a> </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

  </div>
</div>
