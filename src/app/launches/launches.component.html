<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Lançamento de valores</h4>
          <p class="category">Efetue aqui os lançamentos de despesas e receitas</p>
        </div>
        <div class="content">
          Form value: {{ formCadLaunches.value | json }}
          <form [formGroup]="formCadLaunches" novalidate (ngSubmit)="saveLaunches(formCadLaunches.value)">

            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-6">

                <div formGroupName="account">
                  <div class="form-group">
                    <label>Conta</label>
                    <select class="form-control border-input" formControlName="id_account">
                      <option *ngFor="let acc of accounts" [value]="acc.id_account">{{acc.name_account}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Tipo de lançamento</label>
                  <select class="form-control border-input" formControlName="typeOfLaunch">
                    <option value="C">Entrada</option>
                    <option value="S">Saída</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Data</label>
                  <input type="date" class="form-control border-input" formControlName="dt" placeholder="Somente números">
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-8">
                <div formGroupName="provider">
                  <div class="form-group">
                    <label>Empresa</label>
                    <select class="form-control border-input" formControlName="id_provider">
                      <option *ngFor="let pro of providers" [value]="pro.id_provider">{{pro.name_provider}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-8">
                <div formGroupName="subCategory">
                  <div class="form-group">
                    <label>Categoria</label>
                    <select class="form-control border-input" formControlName="id_subCategory">
                      <option *ngFor="let cat of subCategories" [value]="cat.id_subCategory">{{cat.subCategoryName}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>

            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-8">
                <div class="form-group">
                  <label>Descrição</label>
                  <input type="text" class="form-control border-input" formControlName="description" placeholder="Detalhes da transação">
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-8">
                  <div class="form-group">
                    <label>Anexo</label>
                    <input type="file" class="form-control border-input" #Atachment  (change)="onFileChange($event)" placeholder="Anexe comprovante em PDF">
                  </div>
                </div>
                <div class="col-md-3"></div>
              </div>

            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Desconto</label>
                  <input type="number" class="form-control border-input" formControlName="discont" placeholder="Valor do desconto">
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label>Juros</label>
                  <input type="number" class="form-control border-input" formControlName="interest" placeholder="Valor do juros">
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label>Taxas</label>
                  <input type="number" class="form-control border-input" formControlName="tt" placeholder="Valor do juros">
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label>Valor pago</label>
                  <input type="money" class="form-control border-input" formControlName="pay_value" placeholder="Final">
                </div>
              </div>

              <div class="col-md-3"></div>
            </div>

            <div class="row">
              <div class="text-center">
                <button type="submit" [disabled]="!formCadLaunches.valid" class="btn btn-info btn-fill btn-wd">Salvar</button>
                <a>
                  <button type="reset" class="btn btn-warning btn-fill btn-wd" (click)="resetForm()">Limpar</button>
                </a>
              </div>
            </div>

            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
